<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const messageBox = document.getElementById("message");
    const scoreBox = document.getElementById("score");
    const frustrationBox = document.getElementById("frustration");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const controls = document.querySelector(".controls");

    let driver, obstacles, gameRunning, score = 0, buttonCooldown;
    let frustrationLevel = 0;

    function startGame() {
        welcomeScreen.style.display = "none";
        canvas.style.display = "block";
        scoreBox.style.display = "block";
        messageBox.style.display = "block";
        controls.style.display = "block";
        frustrationBox.style.display = "block";
        resetGame();
    }

    function resetGame() {
        driver = { x: 180, y: 500, width: 40, height: 60 };
        obstacles = [];
        gameRunning = true;  // ✅ Ensure game restarts properly
        score = 0;
        frustrationLevel = 0;
        buttonCooldown = false;
        leftBtn.disabled = false;
        rightBtn.disabled = false;
        messageBox.innerText = "";
        scoreBox.innerText = "Score: 0";
        frustrationBox.innerText = "Frustration Level: " + frustrationLevel;

        console.log("Game restarted");  // Debugging message

        // ✅ Make sure game loop restarts
        requestAnimationFrame(update);
    }

    function checkCollision() {
        obstacles.forEach(obstacle => {
            if (driver.x < obstacle.x + obstacle.width &&
                driver.x + driver.width > obstacle.x &&
                driver.y < obstacle.y + obstacle.height &&
                driver.y + driver.height > obstacle.y) {
                gameRunning = false;
                messageBox.innerText = "Crash! Tap to Restart.";
                leftBtn.disabled = true;
                rightBtn.disabled = true;
                console.log("Crash detected");  // Debugging message
            }
        });
    }

    // ✅ Fix: Restart game when tapping on the canvas after crash
    canvas.addEventListener("click", () => {
        if (!gameRunning) {
            console.log("Canvas clicked, restarting game");  // Debugging message
            resetGame();
        }
    });

    function update() {
        if (!gameRunning) return;  // ✅ Prevent update if game is over

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        moveObstacles();
        drawRoad();
        drawObstacles();
        drawDriver();
        checkCollision();

        if (gameRunning) {
            score++;
            scoreBox.innerText = "Score: " + score;
            requestAnimationFrame(update);  // ✅ Ensure continuous updates
        }
    }
</script>
