<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Seat Driver</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
        canvas { background: #aaa; margin-top: 20px; display: none; margin-left: auto; margin-right: auto; border: 2px solid black; }
        .controls, .score, .message { display: none; }
        button { font-size: 18px; padding: 10px 20px; margin: 5px; }
        .welcome-screen { display: block; margin-top: 50px; }
        .welcome-title { font-size: 32px; font-weight: bold; }
        .welcome-tagline { font-size: 18px; color: gray; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-title">Back Seat Driver</div>
        <div class="welcome-tagline"Simply annoying.</div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="score" id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="message" id="message"></div>
    <div class="controls">
        <button id="leftBtn" onclick="giveCommand('left')">"TURN LEFT!!!"</button>
        <button id="rightBtn" onclick="giveCommand('right')">"TURN RIGHT!!!"</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const messageBox = document.getElementById("message");
        const scoreBox = document.getElementById("score");
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");
        const welcomeScreen = document.getElementById("welcomeScreen");
        const controls = document.querySelector(".controls");

        let driver, obstacles, gameRunning, score, buttonCooldown;

        function startGame() {
            welcomeScreen.style.display = "none";
            canvas.style.display = "block";
            scoreBox.style.display = "block";
            messageBox.style.display = "block";
            controls.style.display = "block";
            resetGame();
        }

        function resetGame() {
            driver = { x: 180, y: 500, width: 40, height: 60 };
            obstacles = [];
            gameRunning = true;
            score = 0;
            buttonCooldown = false;
            leftBtn.disabled = false;
            rightBtn.disabled = false;
            messageBox.innerText = "";
            scoreBox.innerText = "Score: 0";
            update();
        }

        function drawRoad() {
            ctx.fillStyle = "#444";
            ctx.fillRect(50, 0, 300, canvas.height);
            ctx.fillStyle = "#fff";
            for (let i = 0; i < 6; i++) {
                ctx.fillRect(195, i * 100, 10, 40);
            }
        }

        function drawDriver() {
            ctx.fillStyle = "blue";
            ctx.fillRect(driver.x, driver.y, driver.width, driver.height);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeRect(driver.x, driver.y, driver.width, driver.height);
        }

        function spawnObstacle() {
            let lanes = [100, 180, 260];
            let obstacleX = lanes[Math.floor(Math.random() * lanes.length)];
            obstacles.push({ x: obstacleX, y: -40, width: 40, height: 40 });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += 3;
            });
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                if (driver.x < obstacle.x + obstacle.width &&
                    driver.x + driver.width > obstacle.x &&
                    driver.y < obstacle.y + obstacle.height &&
                    driver.y + driver.height > obstacle.y) {
                    gameRunning = false;
                    messageBox.innerText = "Crash! Tap to Restart.";
                    leftBtn.disabled = true;
                    rightBtn.disabled = true;
                }
            });
        }

        function giveCommand(direction) {
            if (buttonCooldown || !gameRunning) return;

            buttonCooldown = true;
            leftBtn.disabled = true;
            rightBtn.disabled = true;

            setTimeout(() => {
                if (Math.random() > 0.3) {
                    if (direction === "left" && driver.x > 100) driver.x -= 40;
                    if (direction === "right" && driver.x < 260) driver.x += 40;
                    messageBox.innerText = "";
                } else {
                    messageBox.innerText = "Driver ignored you!";
                    setTimeout(() => { messageBox.innerText = ""; }, 1000);
                }

                buttonCooldown = false;
                leftBtn.disabled = false;
                rightBtn.disabled = false;
            }, 1000);
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveObstacles();
            drawRoad();
            drawObstacles();
            drawDriver();
            checkCollision();

            score++;
            scoreBox.innerText = "Score: " + score;

            requestAnimationFrame(update);
        }

        canvas.addEventListener("click", () => {
            if (!gameRunning) resetGame();
        });

        setInterval(spawnObstacle, 2000);
    </script>
</body>
</html>
