<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backseat Driver</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
        canvas { background: #aaa; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; border: 2px solid black; }
        .controls { margin-top: 10px; }
        button { font-size: 18px; padding: 10px 20px; margin: 5px; }
        .message { font-size: 20px; font-weight: bold; color: red; margin-top: 10px; height: 30px; }
    </style>
</head>
<body>
    <h1>Backseat Driver</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="message" id="message"></div>
    <div class="controls">
        <button id="leftBtn" onclick="giveCommand('left')">Turn Left</button>
        <button id="rightBtn" onclick="giveCommand('right')">Turn Right</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const messageBox = document.getElementById("message");
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        let driver = { x: 180, y: 500, width: 40, height: 60 };
        let laneLeft = 100;
        let laneRight = 260;
        let roadSpeed = 5;
        let laneMarkings = Array.from({ length: 6 }, (_, i) => ({ x: 195, y: i * 100 }));
        let buttonCooldown = false; // Prevents spam clicking

        function drawRoad() {
            ctx.fillStyle = "#444";
            ctx.fillRect(50, 0, 300, canvas.height);
            ctx.fillStyle = "#fff";
            laneMarkings.forEach(mark => {
                ctx.fillRect(mark.x, mark.y, 10, 40);
            });
        }

        function moveRoad() {
            laneMarkings.forEach(mark => {
                mark.y += roadSpeed;
                if (mark.y > canvas.height) {
                    mark.y = -40;
                }
            });
        }

        function drawDriver() {
            ctx.fillStyle = "blue";
            ctx.fillRect(driver.x, driver.y, driver.width, driver.height);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeRect(driver.x, driver.y, driver.width, driver.height);
        }

        function giveCommand(direction) {
            if (buttonCooldown) return; // Prevent multiple presses before delay finishes

            buttonCooldown = true;
            leftBtn.disabled = true;
            rightBtn.disabled = true;

            setTimeout(() => {
                if (Math.random() > 0.3) { // 70% chance the driver listens
                    if (direction === "left" && driver.x > laneLeft) driver.x -= 40;
                    if (direction === "right" && driver.x < laneRight) driver.x += 40;
                    messageBox.innerText = "";
                } else {
                    messageBox.innerText = "Driver ignored you!";
                    setTimeout(() => { messageBox.innerText = ""; }, 1000);
                }

                buttonCooldown = false;
                leftBtn.disabled = false;
                rightBtn.disabled = false;
            }, 1000); // 1-second delay before the action happens
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveRoad();
            drawRoad();
            drawDriver();
            requestAnimationFrame(update);
        }

        update(); // Start the game loop immediately

    </script>
</body>
</html>
