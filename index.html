<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Seat Driver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background: #ff00ff; /* 90s hot pink */
            color: #fff;
        }

        canvas {
            background: linear-gradient(45deg, #00ffcc, #ffcc00); /* Neon gradient */
            margin-top: 20px;
            display: none;
            margin-left: auto;
            margin-right: auto;
            border: 5px solid #000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .controls, .score, .message {
            display: none;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #ffcc00;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 3px 3px 0 #000;
        }

        button:hover {
            background: #ff0000;
            color: #fff;
            box-shadow: none;
        }

        .welcome-screen {
            display: block;
            margin-top: 50px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
        }

        .welcome-tagline {
            font-size: 16px;
            color: #ffff00;
            margin-bottom: 20px;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            color: #00ff00;
            margin-top: 10px;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-title">Back Seat Driver</div>
        <div class="welcome-tagline">Ugh, such an annoying game.</div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="score" id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="message" id="message"></div>
    <div class="controls">
        <button id="leftBtn" onclick="giveCommand('left')">Turn Left</button>
        <button id="rightBtn" onclick="giveCommand('right')">Turn Right</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const messageBox = document.getElementById("message");
        const scoreBox = document.getElementById("score");
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");
        const welcomeScreen = document.getElementById("welcomeScreen");
        const controls = document.querySelector(".controls");

        let driver, obstacles, gameRunning, score = 0, buttonCooldown;

        function startGame() {
            welcomeScreen.style.display = "none";
            canvas.style.display = "block";
            scoreBox.style.display = "block";
            messageBox.style.display = "block";
            controls.style.display = "block";
            resetGame();
        }

        function resetGame() {
    driver = { x: 180, y: 500, width: 40, height: 60 };
    obstacles = [];
    gameRunning = true;
    score = 0; // Score reset was missing in the previous version
    buttonCooldown = false;
    leftBtn.disabled = false;
    rightBtn.disabled = false;
    messageBox.innerText = "";
    scoreBox.innerText = "Score: 0";
    update();
}

        function drawRoad() {
            ctx.fillStyle = "#222";
            ctx.fillRect(50, 0, 300, canvas.height);
            ctx.fillStyle = "#00ff00"; /* Bright neon green lane markings */
            for (let i = 0; i < 6; i++) {
                ctx.fillRect(195, i * 100, 10, 40);
            }
        }

        function drawDriver() {
            ctx.fillStyle = "#ff0000"; /* Bright red car */
            ctx.fillRect(driver.x, driver.y, driver.width, driver.height);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.strokeRect(driver.x, driver.y, driver.width, driver.height);
        }

        function spawnObstacle() {
            let lanes = [100, 180, 260];
            let obstacleX = lanes[Math.floor(Math.random() * lanes.length)];
            obstacles.push({ x: obstacleX, y: -40, width: 40, height: 40 });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += 3;
            });
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        function drawObstacles() {
            ctx.fillStyle = "#ffcc00"; /* Bright yellow obstacles */
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                if (driver.x < obstacle.x + obstacle.width &&
                    driver.x + driver.width > obstacle.x &&
                    driver.y < obstacle.y + obstacle.height &&
                    driver.y + driver.height > obstacle.y) {
                    gameRunning = false;
                    messageBox.innerText = "Crash! Tap to Restart.";
                    leftBtn.disabled = true;
                    rightBtn.disabled = true;
                }
            });
        }

        function giveCommand(direction) {
            if (buttonCooldown || !gameRunning) return;

            buttonCooldown = true;
            leftBtn.disabled = true;
            rightBtn.disabled = true;

            setTimeout(() => {
                if (Math.random() > 0.3) {
                    if (direction === "left" && driver.x > 100) driver.x -= 40;
                    if (direction === "right" && driver.x < 260) driver.x += 40;
                    messageBox.innerText = "";
                } else {
                    messageBox.innerText = "Driver ignored you!";
                    setTimeout(() => { messageBox.innerText = ""; }, 1000);
                }

                buttonCooldown = false;
                leftBtn.disabled = false;
                rightBtn.disabled = false;
            }, 1000);
        }

        function update() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    moveObstacles();
    drawRoad();
    drawObstacles();
    drawDriver();
    checkCollision();

    // Ensure score increments continuously
    if (gameRunning) {
        score++;
        scoreBox.innerText = "Score: " + score;
    }

    requestAnimationFrame(update);
}

        canvas.addEventListener("click", () => {
            if (!gameRunning) resetGame();
        });

        setInterval(spawnObstacle, 2000);
    </script>
</body>
</html>
