<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Seat Driver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background: #ff00ff; /* 90s hot pink */
            color: #fff;
        }

        canvas {
            background: linear-gradient(45deg, #00ffcc, #ffcc00);
            margin-top: 20px;
            display: none;
            margin-left: auto;
            margin-right: auto;
            border: 5px solid #000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .controls, .score, .message, .frustration {
            display: none;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #ffcc00;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 3px 3px 0 #000;
        }

        button:hover {
            background: #ff0000;
            color: #fff;
            box-shadow: none;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            color: #00ff00;
            margin-top: 10px;
        }

        .frustration {
            font-size: 16px;
            font-weight: bold;
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-title">Back Seat Driver</div>
        <div class="welcome-tagline">Ugh, such an annoying game.</div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="score" id="score">Score: 0</div>
    <div class="frustration" id="frustration">Frustration Level: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="message" id="message"></div>
    <div class="controls">
        <button id="leftBtn" onclick="giveCommand('left')">Turn Left</button>
        <button id="rightBtn" onclick="giveCommand('right')">Turn Right</button>
    </div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const messageBox = document.getElementById("message");
    const scoreBox = document.getElementById("score");
    const frustrationBox = document.getElementById("frustration");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const controls = document.querySelector(".controls");

    let driver, obstacles, gameRunning, score = 0, buttonCooldown;
    let frustrationLevel = 0;

    function startGame() {
        welcomeScreen.style.display = "none";
        canvas.style.display = "block";
        scoreBox.style.display = "block";
        messageBox.style.display = "block";
        controls.style.display = "block";
        frustrationBox.style.display = "block";
        resetGame();
    }

    function resetGame() {
        driver = { x: 180, y: 500, width: 40, height: 60 };
        obstacles = [];
        gameRunning = true;  // ✅ Ensure game restarts properly
        score = 0;
        frustrationLevel = 0;
        buttonCooldown = false;
        leftBtn.disabled = false;
        rightBtn.disabled = false;
        messageBox.innerText = "";
        scoreBox.innerText = "Score: 0";
        frustrationBox.innerText = "Frustration Level: " + frustrationLevel;

        console.log("Game restarted");  // Debugging message

        // ✅ Make sure game loop restarts
        requestAnimationFrame(update);
    }

    function checkCollision() {
        obstacles.forEach(obstacle => {
            if (driver.x < obstacle.x + obstacle.width &&
                driver.x + driver.width > obstacle.x &&
                driver.y < obstacle.y + obstacle.height &&
                driver.y + driver.height > obstacle.y) {
                gameRunning = false;
                messageBox.innerText = "Crash! Tap to Restart.";
                leftBtn.disabled = true;
                rightBtn.disabled = true;
                console.log("Crash detected");  // Debugging message
            }
        });
    }

    // ✅ Fix: Restart game when tapping on the canvas after crash
    canvas.addEventListener("click", () => {
        if (!gameRunning) {
            console.log("Canvas clicked, restarting game");  // Debugging message
            resetGame();
        }
    });

    function update() {
        if (!gameRunning) return;  // ✅ Prevent update if game is over

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        moveObstacles();
        drawRoad();
        drawObstacles();
        drawDriver();
        checkCollision();

        if (gameRunning) {
            score++;
            scoreBox.innerText = "Score: " + score;
            requestAnimationFrame(update);  // ✅ Ensure continuous updates
        }
    }
</script>
</body>
</html>
